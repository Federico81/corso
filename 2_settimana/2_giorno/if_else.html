<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
</head>
<body>
    <script>
        let num1 = 5;
        let num2 = 5;

        if(num1 > num2) {
            console.log("num1 è maggiore di num2");
        } else {
            console.log("num1 è minore di num2");
        }
        // verifico la condizione -> se la condizione è vera entro nel primo blocco (quello dopo le prime {})
        //                        -> se la condizione è falsa entro nel secondo blocco (quello dopo else)
    </script>
</body>
</html>
