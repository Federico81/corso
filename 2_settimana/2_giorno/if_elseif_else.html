<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if, else if, else</title>
</head>
<body>
    <script>
        let num=-3;    // cambiare il valore per verificare la condizione che viene usata
        if(num > 0) {
            console.log("num è maggiore di 0");
        } else if(num <0) {
            console.log("num è un numero negativo");
        } else {
            console.log("num è 0 oppure non è un numero");
        }
    </script>
</body>
</html>
