</head>
<body>
    <script>
        let utenti = ["Federico", "Flavio", "Francesca", "Giampaolo"];
        let utenti2 = {"name": "Federico", "surname": "De Ambrosis"};

        for(i=0; i<utenti.length; i++ ){

        }

        for (inc in utenti2) {
            console.log(utenti2[inc]);
        }
    </script>
