<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo for</title>
</head>
<body>
    <script>
        for(let i = 0; i < 10; i++) {
            // 1. inizializzazione
            // 2. condizione
            // 3. modifica
            // !. tra parentesi () e separati da ;
            document.write(i + '<br>');
        }
    </script>
